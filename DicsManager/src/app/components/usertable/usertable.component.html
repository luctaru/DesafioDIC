<div class="title-div">
  <h1 style="margin: auto 0 auto 0;">Users</h1>
  <button class="add-button" mat-icon-button (click)="add()">
    <mat-icon class="mat-18" style="color:white!important;">add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8" style="margin-top: 12%">
  <mat-form-field class="search-input">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search " />
  </mat-form-field>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td class="td-name-link" mat-cell *matCellDef="let row" (click)="redirect(row)">{{row.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">{{row.department.name}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit">
        Edit
      </th>
      <td mat-cell *matCellDef="let element" class="edit">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">
        Delete
      </th>
      <td mat-cell *matCellDef="let element" class="delete">
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>
</div>
