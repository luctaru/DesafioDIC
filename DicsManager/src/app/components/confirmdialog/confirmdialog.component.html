<h2 mat-dialog-title>Save Changes?</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn-dialog"><mat-icon>close</mat-icon></button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="save()" class="btn-dialog"><mat-icon>check</mat-icon></button>
</mat-dialog-actions>
